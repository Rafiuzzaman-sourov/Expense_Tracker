{% extends "layout.html" %}
{% block content %}
<h2>Edit Expense</h2>
<form method="post">
    <label>Amount:</label><br>
    <input type="number" step="0.01" name="amount" value="{{ expense['amount'] }}" required><br><br>

    <label>Category:</label><br>
    <input type="text" name="category" value="{{ expense['category'] }}" required><br><br>

    <label>Date:</label><br>
    <input type="date" name="date" value="{{ expense['date'] }}" required><br><br>

    <label>Note:</label><br>
    <textarea name="note">{{ expense['note'] }}</textarea><br><br>

    <button type="submit">Update Expense</button>
</form>
{% endblock %}
